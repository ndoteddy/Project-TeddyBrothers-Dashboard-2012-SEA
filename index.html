<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teddy Brothers SAP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Ruffle Script -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
        }
        .swf-container {
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>

    <div class="container main-content d-flex flex-column justify-content-center align-items-center">
        <h1 class="my-4 text-center">Teddy Brothers SAP</h1>
        <div class="swf-container">
            <object data="main.swf" type="application/x-shockwave-flash" width="800" height="600"></object>
        </div>
    </div>

    <footer>
        <p class="mb-0">Made by Teddy Brothers &copy; 2025</p>
    </footer>

    <!-- Bootstrap JS (optional, if you use any interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
